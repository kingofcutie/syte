<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/registration.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="reg">
            <img class="leaves" src="img/lvs1.png" alt="leaves">
            <a href="index.html" class="exit"><img src="img/svg/exit.svg" alt="exit"></a>
            <div class="lbl">
                Регистрация
            </div>
            <div class="inputs">
                <input type="text" class="input-name" placeholder="Введите имя пользователя" autofocus required>
                <input type="password" class="input-pass" placeholder="Введите пароль" autofocus required>
                <input type="password" class="input-podtpass" placeholder="Подтвердите пароль" autofocus required>
                <input type="text" class="input-fio" placeholder="ФИО" autofocus required>
                <input type="email" class="input-email" placeholder="Введите электронную почту" autofocus required>
                <input type="text" class="input-card" placeholder="Карта клиента" autofocus required>
            </div>
            <div class="btn">
                Зарегистрироваться
            </div>
            <img class="dots" src="img/dots.png" alt="dots">
        </div>
    </body>
</html>
